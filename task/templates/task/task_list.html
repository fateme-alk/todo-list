{% load static %}
<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Gutim Template">
        <meta name="keywords" content="Gutim, unica, creative, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo list</title>
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
        <!-- MDB -->
        <link rel="stylesheet"
              href="{% static 'css/bootstrap-to-do-list.min.css' %}" />
    </head>
    <body>
        <!-- Start your project here-->
        <style>
    #list1 .form-control {
      border-color: transparent;
    }
    #list1 .form-control:focus {
      border-color: transparent;
      box-shadow: none;
    }
    #list1 .select-input.form-control[readonly]:not([disabled]) {
      background-color: #fbfbfb;
    }
    #list1
    {
        border-radius: .75rem;
        background-color: #eff1f2;
    }
    #exampleFormControlInput1{
        background-color: blue;
    }
        </style>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card" id="list1">
                            <div class="card-body py-4 px-4 px-md-5">
                                <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                    <i class="fas fa-check-square me-1"></i>
                                    <u>todo list</u>
                                </p>
                                <a href="{% url 'create' %}" class="btn btn-primary">create new task</a>
                                <hr class="my-4">
                                {% if tasks %}
                                    {% for task in tasks %}
                                        <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                                            <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                                                <div class="form-check">
                                                    <input class="form-check-input me-0"
                                                           type="checkbox"
                                                           value=""
                                                           id="flexCheckChecked1"
                                                           aria-label="..." />
                                                </div>
                                            </li>
                                            <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                                                <p class="lead fw-normal mb-0">{{ task.title }}</p>
                                            </li>
                                            <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                                                <div class="d-flex flex-row justify-content-end mb-1">
                                                    <a href="{% url 'update' task.id %}"
                                                       class="text-info"
                                                       data-mdb-toggle="tooltip"
                                                       title="Edit todo"><i class="fas fa-pencil-alt me-3"></i></a>
                                                    <a href="{% url 'delete' task.id %}"
                                                       class="text-danger"
                                                       data-mdb-toggle="tooltip"
                                                       title="Delete todo"><i class="fas fa-trash-alt"></i></a>
                                                </div>
                                                <div class="text-end text-muted">
                                                    <a href="#!"
                                                       class="text-muted"
                                                       data-mdb-toggle="tooltip"
                                                       title="Created date">
                                                        <p class="small mb-0">
                                                            <i class="fas fa-info-circle me-2"></i>{{ task.created_at }}
                                                        </p>
                                                    </a>
                                                </div>
                                            </li>
                                        </ul>
                                    {% endfor %}
                                {% else %}
                                    <div>create a task to do as soon as possible. join us!</div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End your project here-->
        <!-- MDB -->
        <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
        <!-- Custom scripts -->
        <script type="text/javascript"></script>
    </body>
</html>
